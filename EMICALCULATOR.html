  <script>
    function calculateEMI() {
  // fetching user input
      const bankName = document.getElementById("bankName").value.trim();
      const loanAmount = parseFloat(document.getElementById("loanAmount").value);
      const interestRate = parseFloat(document.getElementById("interestRate").value);
      const tenure = parseInt(document.getElementById("tenure").value);

  // validating user input

      if (!bankName || isNaN(loanAmount) || isNaN(interestRate) || isNaN(tenure) || loanAmount <= 0 || interestRate <= 0 || tenure <= 0) {
        alert("Please enter valid values for all fields.");
        return;
      }
   // Emi Calculation Formula
      const monthlyRate = interestRate / 12 / 100;
      const numberOfMonths = tenure * 12;
      const emi = (loanAmount * monthlyRate * Math.pow(1 + monthlyRate, numberOfMonths)) /
                  (Math.pow(1 + monthlyRate, numberOfMonths) - 1);

  // Displaying Details

      document.getElementById("resultBankName").innerText = bankName;
      document.getElementById("resultLoanAmount").innerText = loanAmount.toFixed(2);
      document.getElementById("resultEMI").innerText = emi.toFixed(2);

      document.getElementById("result").style.display = "block";
    }
  </script>

  <div class="container">
    <h2 class="text-center mb-4" style="color:white">Financing Calculator</h2>
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="form-container">
          <form id="loan-form">
            <div class="mb-3">
              <label for="bankName" class="form-label">Bank Name</label>
              <input type="text" class="form-control" id="bankName" placeholder="Enter Bank Name" required>
            </div>
            <div class="mb-3">
              <label for="loanAmount" class="form-label">Loan Amount (₹)</label>
              <input type="number" class="form-control" id="loanAmount" placeholder="Enter Loan Amount" required min="1">
            </div>
            <div class="mb-3">
              <label for="interestRate" class="form-label">Interest Rate (%)</label>
              <input type="number" class="form-control" id="interestRate" placeholder="Enter Interest Rate" required min="0.1" step="0.01">
            </div>
            <div class="mb-3">
              <label for="tenure" class="form-label">Tenure (Years)</label>
              <input type="number" class="form-control" id="tenure" placeholder="Enter Tenure in Years" required min="1">
            </div>
            <button type="button" class="btn btn-success w-100" onclick="calculateEMI()">Calculate EMI</button>
          </form>

          <div class="result mt-4" id="result" style="display: none;">
            <p><strong>Bank Name:</strong> <span id="resultBankName"></span></p>
            <p><strong>Loan Amount:</strong> ₹<span id="resultLoanAmount"></span></p>
