<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agribridge - Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css">
  <style>
/* css for styling website */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      /*background image*/
      background: url("crop1.jpg") no-repeat center center fixed;
      background-size: cover;
      color: #fff;
    }
  /* css for overlaying image */
    .overlay {
      background: rgba(0, 0, 0, 0.6);
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }
  /* login form css */
    .login-container {
      position: relative;
      top:100px;
      z-index: 2;
      max-width: 400px;
      margin: 50px auto;
      padding: 20px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      color: #333;
    }
    
    /* Media Query for Mobile Devices */
    @media (max-width: 576px) {
      .login-container {
        margin: 20px auto;
        padding: 15px;
      }
      
      h2 {
        font-size: 1.5rem;
      }
      button {
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>
  <div class="overlay"></div>
  <div class="login-container">
    <div class="brand-logo">
      
      <h2 style="text-align:center"><i class="fas fa-seedling"></i> Agribridge.</h2>
    </div>
<br>
<!--login form section-->
    <form id="loginForm">
      <div class="mb-3">
        <label for="email" class="form-label">Email address</label>
        <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
      </div>
      <button type="submit" class="btn btn-success w-100">Login</button>
    </form>
    <div class="mt-3 text-center">
      <p>Don't have an account? <a href="#">Sign up</a></p>
    </div>
  </div>
<!--login form section end--->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    // JavaScript to handle form submission and redirect to home page
    document.getElementById("loginForm").addEventListener("submit", function(event) {
      event.preventDefault();
      window.location.href = "index.html#aboutus";
    });
  </script>

</body>
</html>
